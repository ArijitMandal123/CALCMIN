<header class="bg-gradient-to-r from-primary to-accent text-white py-3">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between gap-4">
      <!-- Logo -->
      <h1 class="text-lg md:text-xl font-bold whitespace-nowrap">
        <a href="/" class="hover:opacity-80">CALCMIN</a>
      </h1>

      <!-- Search Bar -->
      <div class="flex-1 max-w-md relative">
        <input
          type="text"
          id="search-input"
          placeholder="Search calculators..."
          class="w-full px-3 py-1.5 text-sm rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/30"
          autocomplete="off"
        />
        <span
          class="material-icons absolute right-2 top-1.5 text-white/70 text-sm"
          >search</span
        >
        <div
          id="search-suggestions"
          class="absolute top-full left-0 right-0 mt-1 bg-dark border border-accent rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-50"
        ></div>
      </div>

      <!-- Desktop Categories -->
      <nav class="hidden md:flex gap-2" id="desktop-nav">
        <!-- Categories will be populated by JavaScript -->
      </nav>
      
      <!-- More Button -->
      <div class="hidden md:block relative group">
        <button class="px-3 py-1.5 text-sm rounded hover:bg-white/10 transition flex items-center gap-1">
          More
          <span class="material-icons text-sm">keyboard_arrow_down</span>
        </button>
        <div class="absolute top-full right-0 mt-1 bg-dark border border-accent rounded-lg shadow-lg min-w-64 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
          <div class="p-2" id="more-tools-dropdown">
            <!-- More tools will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button
        id="mobile-menu-btn"
        class="md:hidden p-2 rounded hover:bg-white/10 transition"
      >
        <span class="material-icons">menu</span>
      </button>
    </div>
  </div>
</header>

<!-- Mobile Sidebar Overlay -->
<div
  id="sidebar-overlay"
  class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"
></div>

<!-- Mobile Sidebar -->
<div
  id="mobile-sidebar"
  class="fixed top-0 right-0 h-full w-80 bg-dark border-l border-accent transform translate-x-full transition-transform z-50 md:hidden overflow-y-auto"
>
  <div class="p-4">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-lg font-bold text-primary">Categories</h2>
      <button
        id="close-sidebar"
        class="p-2 rounded hover:bg-accent/20 transition"
      >
        <span class="material-icons text-text">close</span>
      </button>
    </div>
    <div id="mobile-categories" class="space-y-4">
      <!-- Mobile categories will be populated by JavaScript -->
    </div>
    
    <div class="border-t border-accent/30 pt-4 mt-6">
      <h3 class="text-sm font-semibold text-accent mb-2 flex items-center gap-2">
        <span class="material-icons text-sm">more_horiz</span>
        More Tools
      </h3>
      <div class="space-y-1 ml-6" id="mobile-more-tools">
        <!-- More tools will be populated by JavaScript -->
      </div>
    </div>
  </div>
</div>
