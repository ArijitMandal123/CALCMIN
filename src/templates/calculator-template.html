<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TOOL_TITLE}} - {{TOOL_SUBTITLE}} | CalcMin.pro</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{META_KEYWORDS}}">
    <meta name="author" content="CalcMin.pro">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://calcmin.pro/{{TOOL_FOLDER}}/">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{TOOL_TITLE}} - {{TOOL_SUBTITLE}}">
    <meta property="og:description" content="{{OG_DESCRIPTION}}">
    <meta property="og:url" content="https://calcmin.pro/{{TOOL_FOLDER}}/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="CalcMin.pro">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TOOL_TITLE}}">
    <meta name="twitter:description" content="{{TWITTER_DESCRIPTION}}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FE4E02",
                        dark: "#00053D", 
                        broder: "#182267",
                        accent: "#FD803D",
                        light: "#FECEB6",
                        text: "#F7FBFC"
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{TOOL_TITLE}}",
        "description": "{{SCHEMA_DESCRIPTION}}",
        "url": "https://calcmin.pro/{{TOOL_FOLDER}}/",
        "applicationCategory": "{{APPLICATION_CATEGORY}}",
        "operatingSystem": "Any",
        "permissions": "browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "creator": {
            "@type": "Organization",
            "name": "CalcMin.pro"
        }
    }
    </script>
</head>
<body class="bg-dark text-text min-h-screen">
    <!-- Navigation -->
    <nav id="navbar-container"></nav>

    <!-- Top Ad Space -->
    <div class="max-w-7xl mx-auto px-4 pt-4">
        <div class="min-h-[90px] md:min-h-[100px] flex items-center justify-center bg-broder border border-accent rounded-lg text-light text-sm">
            Top Ad Space (728x90 / 320x50)
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Calculator -->
            <div class="lg:col-span-2">
                <!-- Header -->
                <div class="bg-broder p-6 rounded-lg border border-accent mb-6">
                    <h1 class="text-3xl font-bold text-primary mb-4">
                        <span class="material-icons text-4xl align-middle mr-2">{{TOOL_ICON}}</span>
                        {{TOOL_TITLE}}
                    </h1>
                    <p class="text-light text-lg">{{TOOL_DESCRIPTION}}</p>
                </div>

                <!-- Calculator Form -->
                <div class="bg-broder rounded-lg p-6 border border-accent mb-6">
                    <form id="{{FORM_ID}}" class="space-y-6">
                        {{FORM_FIELDS}}

                        <button type="submit" class="w-full bg-primary hover:bg-accent text-white font-medium py-3 px-6 rounded transition duration-200">
                            {{SUBMIT_BUTTON_TEXT}}
                        </button>
                    </form>
                </div>

                <!-- Results -->
                <div id="results" class="hidden">
                    <div id="result-content"></div>
                </div>
            </div>

            <!-- Right Column - Ads -->
            <div class="lg:col-span-1">
                <!-- Top Ad Space -->
                <div class="bg-broder p-4 rounded-lg border border-accent mb-6 text-center">
                    <div class="text-light text-sm mb-2">Advertisement</div>
                    <div class="bg-dark h-64 flex items-center justify-center rounded">
                        <span class="text-accent">Ad Space 300x250</span>
                    </div>
                </div>

                <!-- Middle Ad Space -->
                <div class="bg-broder p-4 rounded-lg border border-accent mb-6 text-center">
                    <div class="text-light text-sm mb-2">Advertisement</div>
                    <div class="bg-dark h-64 flex items-center justify-center rounded">
                        <span class="text-accent">Ad Space 300x250</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Space -->
        <div class="mt-8 bg-broder p-4 rounded-lg border border-accent text-center">
            <div class="text-light text-sm mb-2">Advertisement</div>
            <div class="bg-dark h-24 flex items-center justify-center rounded">
                <span class="text-accent">Ad Space 728x90</span>
            </div>
        </div>

        <!-- Blog Content -->
        <article class="mt-12 bg-broder p-8 rounded-lg border border-accent">
            <h2 class="text-3xl font-bold text-primary mb-6">{{BLOG_TITLE}}</h2>
            
            <div class="prose prose-invert max-w-none">
                <p class="text-light text-lg leading-relaxed mb-6">
                    {{BLOG_INTRO}}
                </p>

                <div class="space-y-8">
                    {{BLOG_SECTIONS}}
                </div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <script src="script.js"></script>
    <script src="../src/components/navbar.js"></script>
    <script src="../src/components/footer.js"></script>
</body>
</html>
